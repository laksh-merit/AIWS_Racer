<!DOCTYPE html>
<html>
  <head>
    <title>Video</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <main>
        <div class="frame">  
            <p id="currentFrame"></p>
        </div>
        <div class="container mt-5">
            <video id="video1" width="320" height="240"  controls autoplay muted>
                <source src="Welcome.mp4" type=video/mp4>
                <source src="movie.ogg" type="video/ogg">
            </video>
        </div>
        <hr>
        <div class="row">
            <button type="button" id="Record_button" >Record</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
     var timesClicked = 0;

    $("#Record_button").click(function() {
        timesClicked++;
        if (timesClicked>1) {
            var n = (video1.currentTime * 29.97).toPrecision(6);
            let message = {
                    frame_no:n,
                    flag:'True'
            }
            console.log(message)
            $.post("http://127.0.0.1:5000/func",JSON.stringify(message),function(response){
                console.log(response)
            });
        }
        else{
            $('#currentFrame').html((video1.currentTime * 29.97).toPrecision(6));
                var n = (video1.currentTime * 29.97).toPrecision(6);
                let message = {
                        frame_no:n,
                        flag:'False'
                }
                console.log(message)
                $.post("http://127.0.0.1:5000/func",JSON.stringify(message),function(response){
                    console.log(response)
                });
        $("#Record_button").html('Stop')
        }
    });
    </script>
</body>
</html>
