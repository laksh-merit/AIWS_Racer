<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIWS_Racer</title>

    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="directions" style="margin-right: 40px;">
            <ul style="list-style-type:none;">
                <li>
                    <button class="button" style="background-color: transparent; border: none;">
                        <i class="icofont-stylish-up icofont-5x"></i>
                    </button>
                </li>
                <li style="margin-top: 40px;">
                    <button class="button" style="background-color: transparent; border: none;">
                        <i class="icofont-stylish-down icofont-5x"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="video">
            <video id="video1" width="320" height="240"  controls autoplay muted>
                <source src="assets/media/Welcome.mp4" type=video/mp4>
            </video>
        </div>
        <div class="slidecontainer" style="width: 200px; margin-left: 40px;">
            <input type="range" min="1" max="100" value="50" class="slider" id="range">
        </div>
        <div class="record">
            <button style="background-color: transparent; border: none; margin-bottom: 300px;" class="button">
                <i class="icofont-play-alt-1 icofont-3x"></i>
            </button>
        </div>
    </div>
</body>
</html>
