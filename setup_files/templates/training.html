<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIWS_Racer</title>

    <link href="{{url_for('static',filename='training/vendor/icofont/icofont.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='training/css/style.css')}}" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header class="back">
        <button style="background-color: transparent; border: none;" onclick="back()"><p><i class="icofont-arrow-left icofont-3x"></i></p></button>
    </header>
    <div class="content">
        <div class="directions" style="margin-right: 40px;">
            <ul style="list-style-type:none;">
                <li>
                    <button class="button"  value="forward" onmousedown="mDown1()" onmouseup="mUp1()"  style="background-color: transparent; border: none;">
                        <i class="icofont-stylish-up icofont-5x"></i>
                    </button>
                </li>
                <li style="margin-top: 40px;">
                    <button class="button" value="backward" onmousedown="mDown2()" onmouseup="mUp2()" style="background-color: transparent; border: none;">
                        <i class="icofont-stylish-down icofont-5x"></i>
                    </button>
                </li>
            </ul>
        </div>
        <script>
                         var a = 1;
                        var btnDown2 = false;
                        function mDown2() {
                            btnDown2 = true;
                        }
                        function mUp2() {
                            btnDown2 = false;
                        }
                        function test() {
                            if (btnDown2) {
                                var val = "backward";
                                socket.send(val)
                        }
                        }
                        setInterval(test, 100);
                        function back(){
                            location.assign('home');
                        };
         </script>
        <div class="video">
<!--            <video id="video1" width="320" height="240"  controls autoplay muted>-->
<!--                <source src="{{url_for('static',filename='media/Welcome.mp4')}}" type=video/mp4>-->
<!--            </video>-->
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
        <div class="slidecontainer" style="width: 200px; margin-left: 40px;">
            <input type="range" min="1" max="100" value="50" class="slider" id="sliderRange" oninput="onInput()" onchange="onChange()">
        </div>
        <div class="record">
            <button style="background-color: transparent; border: none; margin-bottom: 300px;" class="button">
                <i class="icofont-play-alt-1 icofont-3x"></i>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static',filename='training/js/script.js')}}"></script>
</body>
</html>
